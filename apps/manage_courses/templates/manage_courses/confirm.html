<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delete Course</title>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'manage_courses/style.css' %}">
</head>
<body>
    <div id="wrapper">
        <h1>Do you want to delete the following course?</h1>
        <h2><span class="block">Name:</span> {{course.name}}</h2>
        <h3><span class="block">Description:</span> {{course.desc}}</h2>
        <button><a href="/">No</a></button>
        <button><a href="/destroy/{{course.id}}">Yes! I want to delete this!</a></button>
    </div>
</body>
</html>
